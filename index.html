<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Free Lancer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
      <nav class="navbar navbar-expand-lg navbar-light #34495e">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-options">
            <a class="active" href="#">Home <span class="sr-only">(current)</span></a>
            <a href="#">About</a>
            <a href="#services">Services</a>
            <a href="#">Portfolio</a>
            <a href="#contact">Contact</a>
            <div class="animation start-home"></div>
          </div>
        </div>
      </nav>
          <section id="about">
            <div class="h-text">
              <div class="h-animate">
                <span class="text first-text">I'm a&nbsp;</span>
                <span class="text sec-text">Developer</span>
              </div>
            </div>
          </section>
        
          <section id="services">
            <h2>Services</h2>
            <div class="cards" id="card-container"></div>
          </section>

          <section id="contact">
            <h2>Contact Us</h2>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name"  required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
        
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
        
              <button type="submit">Submit</button>
            </form>
          </section>
    </div>
    <script>
        const services = [
        { title: 'A/B Testing', description: 'This is service 1.' },
        { title: 'GA4 Configuration', description: 'This is service 1.' },
        { title: 'Full-stack Development', description: 'This is service 1.' },
        { title: 'Graphic Designing', description: 'This is service 1.' },
        { title: 'SEO', description: 'This is service 2.' },
        { title: 'Content Creation', description: 'This is service 3.' }
        ];

const cardContainer = document.getElementById('card-container');

services.forEach(service => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <h3>${service.title}</h3>
    <p>${service.description}</p>
  `;
  card.addEventListener('click', () => {
    // Handle card click event, e.g., open related page
    console.log(`Clicked on ${service.title}`);
  });
  cardContainer.appendChild(card);
});

const navLinks = document.querySelectorAll('nav ul li a');
navLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const targetSection = document.querySelector(link.getAttribute('href'));
    targetSection.scrollIntoView({ behavior: 'smooth' });
  });
});

const navbarToggle = document.querySelector('.navbar-toggle');
const navbarLinks = document.querySelector('.navbar-links');


// about animation-------------------->

const text = document.querySelector(".sec-text");

const textLoad = () => {

  setTimeout(() => {

    text.textContent = "Developer";

  }, 0);

  setTimeout(() => {

    text.textContent = "Freelancer";

  }, 4000);

  setTimeout(() => {

    text.textContent = "Designer";

  }, 8000);

  setTimeout(() => {

text.textContent = "Graphic Designer";

}, 12000);
}



textLoad();

setInterval(textLoad, 16000);


    </script>
</body>
</html>
